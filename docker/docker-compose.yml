services:
  ansible:
    # To rebuild the image, run either of the two:
    # docker-compose up --build
    # docker build -f ./Dockerfile.ansible -t ansible-automation ..
    build:
      context: ..
      dockerfile: docker/ansible_host/Dockerfile.ansible
    container_name: ansible
    image: ansible-automation:latest
    volumes:
      - ../ansible:/ansible:ro
      - ../ansible/ansible.cfg:/etc/ansible/ansible.cfg
      - ../certs/${ENVIRONMENT}/:/certs:ro
      - ../.ssh_keys/${ENVIRONMENT}:/root/.ssh
      - ./scripts:/usr/local/bin
    env_file:
      - .env
    environment:
      - RUN_TESTS=${RUN_TESTS:-false}
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - COMPOSE_PROFILES=${COMPOSE_PROFILES:-default}
      # As the certs directory is not committed to Git, so to set RUN_WITH_CERTIFICATE to true,
      # we first need to create a script to generate certs on linux machine, i.e. in ansible container.
      - RUN_WITH_CERTIFICATE=${RUN_WITH_CERTIFICATE}
    extra_hosts:
      - local_windows_vm:host-gateway # The host-gateway keyword resolves to the host's IP address on the bridge network.
    networks:
      - ansible_network
    stdin_open: true
    tty: true
    depends_on:
      linux_ssh_pass_host:
        condition: service_healthy
      linux_ssh_keys_host:
        condition: service_healthy
    profiles: ["default", "test"]

  linux_ssh_pass_host:
    # To rebuild the image, run either of the two:
    # docker-compose up --build
    # docker build -f ./Dockerfile.linuxSshPassHost -t linux_ssh_pass_host ..
    build:
      context: ..
      dockerfile: docker/linux_ssh_pass_host/Dockerfile.linuxSshPassHost
    container_name: linux_ssh_pass_host
    image: linux_ssh_pass_host:latest
    tty: true
    stdin_open: true
    networks:
      - ansible_network
    healthcheck:
      test: [ "CMD", "sshd", "-t" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["default", "test"]

  linux_ssh_keys_host:
    # To rebuild the image, run either of the two:
    # docker-compose up --build
    # docker build -f ./Dockerfile.linuxSshKeysHost -t linux_ssh_keys_host ..
    build:
      context: ..
      dockerfile: docker/linux_ssh_keys_host/Dockerfile.linuxSshKeysHost
    container_name: linux_ssh_keys_host
    image: linux_ssh_keys_host:latest
    volumes:
      - ../.ssh_keys/${ENVIRONMENT}/id_rsa.pub:/root/.ssh/authorized_keys
      - ./scripts/initialize_ssh_keys.sh:/usr/local/bin/initialize_ssh_keys.sh
    command: ["/bin/sh", "-c", "sh /usr/local/bin/initialize_ssh_keys.sh && /usr/sbin/sshd -D"]
    tty: true
    stdin_open: true
    networks:
      - ansible_network
    healthcheck:
      test: [ "CMD", "sshd", "-t" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ["default", "test"]

networks:
  ansible_network:
    driver: bridge
